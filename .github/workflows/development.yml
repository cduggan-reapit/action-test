name: Development

on:
  push:
    branches:
      - main
      - 'pr-test'
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps: 
      - name: "☁️ checkout repository"
        uses: actions/checkout@v4

      - name: "🔧 setup node"
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: "🔧 setup dotnet"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: "📦 build project"
        run: |
          dotnet restore ./src/
          dotnet build ./src/ --no-restore

      - name: "🔍 test solution"
        run: dotnet test ./src/ --no-build --logger trx --results-directory test-results --collect:"xplat code coverage"
      
      - name: "💾 save results"
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results