branches:
  - main

env:
  # Commitlinting gets tripped up by the release commit, disabling Husky skips that step
  HUSKY: 0
  HUSKY_SKIP_INSTALL: 1

plugins:
  - "@semantic-release/commit-analyzer"
  - 
    - "@semantic-release/changelog"
    - changelogFile: 'docs/CHANGELOG.md'
  - "@semantic-release/release-notes-generator"
  - 
    - "@semantic-release/exec"
    - prepareCmd: "dotnet pack ./src/Example/Example.csproj -o ./publish"
      publishCmd: "dotnet nuget push ./publish/*.nupkg -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/cduggan-reapit/index.json --skip-duplicate --no-symbols"
  -
    - "@droidsolutions-oss/semantic-release-update-file"
    - files:
      - type: xml
        path:
        - "src/Example/Example.csproj"
        replacements:
        - key: Version
          value: ${nextRelease.version}
  -
    - "@semantic-release/git"
    - message: "chore(release): ${nextRelease.version} [skip ci]"
      assets:
      - docs/CHANGELOG.md
      - src/Example/Example.csproj
  
